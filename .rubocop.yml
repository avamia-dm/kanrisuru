require: rubocop-rspec

AllCops:
  NewCops: enable
  SuggestExtensions: false

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Lint/ConstantDefinitionInBlock:
  Enabled: false

RSpec/FilePath:
  SpecSuffixOnly: true

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations: 
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false

RSpec/LeakyConstantDeclaration:
  Enabled: false